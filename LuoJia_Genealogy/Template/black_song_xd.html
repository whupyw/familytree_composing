<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>现代苏式族谱</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            font-family: "SimSun", serif;
            font-size: 12pt; 
            box-sizing: border-box;
        }

        .page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            position: relative;
            page-break-after: always;
            background: white;
            box-sizing: border-box;
        }

        /* 页眉样式 */
        .header {
            height: 30mm;
            text-align: center;
            font-size: 28pt;
            margin-bottom: 5mm;
            line-height: 30mm;
        }

        /* 版心容器 */
        .content {
            display: flex;
            flex-direction: column;
            border: 1.5mm double #444;
            outline: 0.8mm solid #aaa; 
            padding: 2mm;
            box-sizing: border-box;
        }

        /* 行通用样式 */
        .row {
            flex: 1;
            min-height: 5%;
            display: flex;
            align-items: center; 
            border-top: 0.2mm solid #999;
            box-sizing: border-box;
        }

            .row:not(.generation-row) .left-col {
                font-size: 14pt; 
                font-weight: bold; 
            }

        /* 列样式 */
        .left-col {
            width: 25%;
            border-right: 0.5mm solid #000;
            padding: 2mm;
            box-sizing: border-box;
        }

        .right-col {
            width: 75%;
            padding: 2mm;
            box-sizing: border-box;
        }

        .generation-row {
            background: #f8f8f8;
            border-top: 0.5mm solid #666 !important;
        }

            .generation-row .full-col {
                width: 100%;
                text-align: center;
                font-size: 18pt;
                font-weight: bold;
                padding: 2mm 0;
                box-sizing: border-box;
            }

        /* 页脚样式 */
        .footer {
            position: absolute;
            bottom: 6mm;
            width: calc(100% - 40mm);
            text-align: center;
            font-size: 14pt;
            line-height: 14pt;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">{{TITLE}}</div>
        <div class="content">{{CONTENT}}</div>
        <div class="footer">第 {{PAGE}} 页</div>
    </div>
</body>
</html>
